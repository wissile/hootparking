    <ul class="collection">

        <li class="collection-item avatar"
            ng-repeat="spot in spots | filter:{TYPE:typeFilter}  | orderBy:orderProp | limitTo: quantity">
            <i class="material-icons circle yellow">insert_chart</i>
            <span class="title">{{spot.NAME}}</span>
            <p><span class="type" ng-show="{{spot.TYPE == 'OFF'}}">Garage</span>
            <span class="type" ng-show="{{spot.TYPE == 'ON'}}">Street</span>
            <ul class="parking-list-details"><li><span>$</span>{{spot.currentRate.RATE | number:1}}</li>
            <li>{{spot.distance | number:1}}<span>mi</span></li></ul>
            </p>
            <a class="secondary-content" ng-click="saveParkingSpot(spot)">
                <i class="material-icons circle yellow">play_arrow</i></a>
        </li>

    </ul>
