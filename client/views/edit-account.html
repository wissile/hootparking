<div class="account-container" style="background: #2A2C3B">
    <h5>Profile</h5>
    <div class="input-field col s6">
        <input id="first_name" type="text" class="validate">
        <label for="first_name">First Name</label>
    </div>
    <div class="input-field col s6">
        <input id="last_name" type="text" class="validate">
        <label for="last_name">Last Name</label>
    </div>
    <div class="input-field col s6">
        <span class="glyphicon glyphicon-calendar prefix"></span>
        <input id="birthday" type="date" class="datepicker">
        <label for="birthday">Birthday</label>
    </div>




    <h5>Account</h5>
    <div class="row">
        <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email" data-error="wrong" data-success="right">Email</label>
        </div>
    </div>
    <div class="row">
        <input id="icon_telephone" type="tel" class="validate">
        <label for="icon_telephone">Telephone</label>
    </div>
</div>





<p>
    <input class="with-gap" name="group3" type="radio" id="test5" checked />
    <label for="test5">Red</label>
</p>

<form action="#">
    <p>
        <input type="checkbox" id="test5" />
        <label for="test5">Red</label>
    </p>
    <p>
        <input type="checkbox" id="test6" checked="checked" />
        <label for="test6">Yellow</label>
    </p>

<form action="#">
    <div class="file-field input-field">
        <input class="file-path validate" type="text"/>
        <div class="btn">
            <span>File</span>
            <input type="file" />
        </div>
    </div>
</form>
