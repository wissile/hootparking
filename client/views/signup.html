<div>
  <div id="profile-intro"><p><img src="images/profile.png"/></p>Create an account<p>Enjoy benefits that saves you time
    and money</p></div>
  <form class="form" name="form" ng-submit="register(form)" novalidate>
    <ul id="registerlist">
      <li class="name">
        <input class="register" type="text" placeholder="First name" ng-model="user.firstName"
               required/>
      </li>
      <li class="name">
        <input class="register" type="text" placeholder="Last name" ng-model="user.lastName"
               required/>
      </li>
      <li>
        <input class="register" type="text" placeholder="Enter email" ng-model="user.email"
               required/>
      </li>
      <li>
        <input class="register" type="password" name="pwd" placeholder="Enter password" ng-model="user.password"
               ng-minlength="3"
               required/>

        <p><input type="submit" class="getpark" value="Sign up"/></p>
        <div class="altsign">Already have an account, please <a href="/login">Sign in</a></div>
      </li>
    </ul>
  </form>
</div>
