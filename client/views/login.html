
<div style="background: #2A2C3B">
  <div id="profile-intro"><p><img src="images/profile.png"/></p>

    <p>Your profile</p></div>
  <form class="form" name="form" ng-submit="login(form)" novalidate>

    
        <input  id="inputName" class ="register" type="text" name="email" ng-model="user.email" placeholder="Enter email" required/>
    
        <input  id="inputName" class ="register" type="password" name="password" ng-model="user.password" placeholder="Enter password" required/>
    <br /><br />
        <!--<div class="getstats"><a ng-click="">Sign in</a></div>-->
        <div style="margin-left:42%;">
        <p><input type="submit" class="getpark" value="Sign in"/></p></div>
        <div class="altsign">Don't have an account, please <a ui-sref="signup">Sign up</a></div>
        
  </form>
</div>
