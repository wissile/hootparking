<div style="background: #2A2C3B">
    <div id="profile-intro">
        <div id="circle" style="margin-left: 42%; border: solid; background: none; border-color: red;
            width: 55px; height: 54px; border-width: thin;">
            <div>
                <div>
                    <p>
                        <img src="/images/logoicon.png" style="height: 53%; width: 73%; margin-top: 20%;"></p>
                </div>
            </div>
        </div>
        <p>
            Your profile</p>
    </div>
    <form class="form" name="form" ng-submit="login(form)" novalidate>
    <input id="inputName" class="register" type="text" name="email" ng-model="user.email"
        placeholder="Enter email" required />
    <input id="inputName" class="register" type="password" name="password" ng-model="user.password"
        placeholder="Enter password" required />
    <br />
   
    <span style="margin-left: 30%;" class="errMessage" ng-show="compulsaryfield">All fields
        are required.</span>
        
     <span ng-show="errMessage" style="margin-left: 30%;" class="errMessage" ng-show="compulsaryfield">{{errors.other}}</span>
      <br />
       <br />
    <div style="margin-left: 42%;">
        <p>
            <input type="submit" class="getpark" value="Sign in" /></p>
          
            <button  ui-sref="forgetPassword" class="getpark" value="forget Password" >fp</button>
    </div>
    <div class="altsign">
        Don't have an account, please <a ui-sref="signup">Sign up</a></div>
    </form>
</div>
