<body ng-app="easyparkangularApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->

<div id="container"> <!--Entire view-->

  <div ng-controller="MenuCtrl" layout="column" layout-fill>
    <section layout="row" flex>

      <md-sidenav class="md-sidenav-left darkblue" md-component-id="left">
        <div class="sidenav-header">
          <div class="main-nav-photo"><img class="circle" src="images/jen.png" width="35" height="35"/></div>
          <div class="main-nav-name">{{ getCurrentUser.firstName }} {{ getCurrentUser.lastName }}<span>September 2013</span></div>
            <div class="close-menu" ng-controller="LeftCtrl">
                <span ng-click="close()" class="glyphicon glyphicon-remove"></span>
            </div>
        </div><!-- end sidenav-header -->
          <ul class="main-nav" ng-controller="LeftCtrl">
              <li><a class="waves-effect" ui-sref="home" ng-click="close()"><span class="glyphicon glyphicon-search"> Search</span></a></li>
              <li><a ui-sref="find" ng-click="close()"><span class="glyphicon glyphicon-map-marker"> Parking</span></a></li>
              <li><a ui-sref="notifications" ng-click="close()"><span class="glyphicon glyphicon-bell"> Notifications</span></a></li>
              <li><a ui-sref="account" ng-click="close()"><span class="glyphicon glyphicon-cog"> Settings</span></a></li>
              <li><a ui-sref="guide" ng-click="close()"><span class="glyphicon glyphicon-question-sign"> Guide</span></a></li>
          </ul>
      </md-sidenav>
      <div flex class="md-padding">
          <div layout="column" layout-fill layout-align="center center">

            <div class="header">
              <ul class="header-items">
                <li><button class="main-menu-toggle waves-effect" ng-click="toggleLeft()"><span class="glyphicon glyphicon-align-justify"></span></button></li>
                <li><h2 ng-bind="pageTitle"></h2></li>
              </ul><!-- end header-items -->
            </div><!-- end header -->


            <!--main content-->
            <div class="main">
              <div ng-style="{'background-color': appBackground}" ui-view></div>
            </div>
            <!--end main-->

          <div><!-- end layout column-->
          </div><!-- end flex md-padding -->
    </section>
  </div><!-- end ng-controller -->

</div>
<!--end container-->

<!-- /main-content -->
